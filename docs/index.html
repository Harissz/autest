<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Smart Automated Test',
      repo: 'OracularIS/autest',
      homepage: 'readme.md',
      coverpage: true,
      search: 'auto',
      loadSidebar: true,
      subMaxLevel: 4,
      auto2top: true,
      autoHeader: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Type to search',
        depth: 6,
        hideOtherSidebarContent: false,
        namespace: 'smart-automated-test',
      },
      // Add custom script to prevent sidebar from collapsing after clicking a link
      executeScript: true,
      beforeMounted: function () {
        const sidebar = document.querySelector('.sidebar');
        sidebar.addEventListener('click', function (event) {
          if (event.target.tagName === 'A' && event.target.closest('.sidebar-nav')) {
            event.preventDefault();
            window.location.hash = event.target.hash;
          }
        });
      },
      afterEach: function (content) {
        const sidebarItems = document.querySelectorAll('.sidebar-nav li');
        const currentHash = window.location.hash.substring(2);
        sidebarItems.forEach(item => {
          const itemHash = item.firstChild.getAttribute('href').substring(2);
          if (itemHash === currentHash) {
            item.classList.add('active');
          } else {
            item.classList.remove('active');
          }
        });
        return content;
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
