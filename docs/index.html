<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Smart Automated Test',
      repo: 'OracularIS/autest',
      homepage: 'readme.md',
      coverpage: true,
      search: 'auto',
      loadSidebar: true,
      subMaxLevel: 4,
      auto2top: true,
      // Add a custom script to update the sidebar based on the currently selected test
      executeScript: true,
      // Add a custom script to update the sidebar based on the currently selected test
      beforeEach: function (content) {
        const selectedTestId = content.replace('.md', ''); // Assuming the file name is the test ID
        const sidebar = document.querySelector('.sidebar-nav');
        if (sidebar) {
          const sidebarItems = sidebar.querySelectorAll('li');
          sidebarItems.forEach(item => {
            if (item.textContent.trim() === selectedTestId) {
              item.classList.add('active');
            } else {
              item.classList.remove('active');
            }
          });
        }
        return content;
      },
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Type to search',
        depth: 6,
        hideOtherSidebarContent: false,
        namespace: 'smart-automated-test',
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
